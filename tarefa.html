<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Consulta Deputados</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<style>
    .container {
        padding-top: 5%;
        padding-bottom: 5%;
    }
</style>

<body class="bg-info bg-opacity-10">

    <div class="container">
        <div class="card shadow">

            <div class="container py-5">
                <h1 class="mb-4 text-center">Consultar Deputado Federal</h1>
                
                <div class="mb-3">
                <input type="text"  id="inputNome" class="form-control" placeholder="Digite o nome parlamentar (ex: Tiririca)">
                </div>
            
            <div id="fotoDeputado" class="text-center mb-3"></div>

                <form>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label>Nome</label>
                                <input type="text" id="nome" class="form-control" readonly>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label>Partido</label>
                                <input type="text" id="partido" class="form-control" readonly>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label>Id Deputado</label>
                                <input type="text" id="id" class="form-control" readonly>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6"> 
                            <div class="mb-3">
                                <label class="form-label">UF</label>
                                <input type="text" id="uf" class="form-control" readonly>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class= "mb-3">
                                <label class="form-label">E-mail</label>
                                <input type="text" id="email" class="form-control" readonly>
                            </div>
                        </div> 
                    </div>
                    
                </form>
            </div>
        

            <script src="script1.js"></script>
        </div>
        
    </div> 
    <footer class="container mt-4 text-center small">
        <p>
            Dados obtidos da <a href="https://dadosabertos.camara.leg.br/swagger/api.html" target="_blank">API da CÃ¢mara dos Deputados</a>.
        </p>
    </footer>
    
</body>
</html>
